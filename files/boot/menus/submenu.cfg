set root=hd0,1
search --set /boot/uwsys.id

menuentry "Freedos 1.0" {
        linux /boot/syslinux/memdisk
        initrd /boot/images/fdos10.fd 
}

menuentry "Start Dos ToolBox" {
        linux /boot/syslinux/memdisk
        initrd /boot/images/dostool.fd
}

menuentry "Start Ghost V11" {
        linux /boot/syslinux/memdisk
        initrd /boot/images/ghost11.fd
}

menuentry "Start Norton Partition Magic" {
        linux /boot/syslinux/memdisk
        initrd /boot/images/pqmagic.fd
}
      
