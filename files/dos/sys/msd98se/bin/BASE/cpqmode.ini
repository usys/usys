;       Setup the Qvision DAC for 4bpp mode
;
[QV_DAC_4]
Step01 = Table, QV_DAC_Setup
Step02 = OB, 13C8h, 60h
;
;       Setup the Qvision DAC for 8bpp mode
;
[QV_DAC_8]
Step01 = Table, QV_DAC_Setup
Step02 = OB, 13C8h, 40h
;
;       Setup the Qvision DAC for 15bpp mode, special case only
;
[QV_DAC_15]
Step01 = IB, 13C8h
Step02 = LOGIC, AND, F7h
Step03 = HB, 13C8h
;
;       Setup the Qvision DAC for 16bpp mode
;
[QV_DAC_16]
Step01 = Table, QV_DAC_Setup
Step02 = OB, 13C8h, 28h
;
;       Setup the Qvision DAC for 32bpp mode
;
[QV_DAC_32]
Step01 = Table, QV_DAC_Setup
Step02 = OB, 13C8h, 00h
;
;       Setup the Qvision DAC for Qvision modes (8-bit, pixel port, int. clock)
;
[QV_DAC_Setup]
Step01 = OB, 83C6h, 02h
Step02 = OB, 13C9h, 20h
;
;       Setup the Qvision DAC for extended modes (Clock doubling)
;
[QV_DAC_Extended]
Step01 = IB, 83C6h
Step02 = LOGIC, OR, 80h
Step03 = HB, 83C6h
Step04 = OB, 03C8h, 01h
Step05 = IB, 13C6h
Step06 = LOGIC, OR, 08h
Step07 = HB, 13C6h
;
;       Setup the Qvision DAC for external clock
;
[QV_DAC_External]
Step01 = OB, 13C9h, 30h
;
;       Setup Qvision Extended 1024 pixel modes for 1Mb frame buffer
;
[QV_Setup_1024_1M]
Step01 = OB, 23C7h, 10h
Step02 = OB, 63CBh, 74h
;
;       Setup Qvision Extended 2048 pixel modes for 1Mb frame buffer
;
[QV_Setup_2048_1M]
Step01 = OB, 23C7h, 10h
Step02 = OB, 63CBh, 78h
;
;       Setup Qvision Extended 1024 pixel modes for 2Mb frame buffer
;
[QV_Setup_1024_2M]
Step01 = OB, 23C7h, 10h
Step02 = OB, 63CBh, 75h
;
;       Setup Qvision Extended 1024 pixel modes for 4Mb frame buffer
;
[QV_Setup_1024_4M]
Step01 = OB, 23C7h, 10h
Step02 = OB, 63CBh, 76h
;
;       Setup Qvision Extended 2048 pixel modes for 2Mb frame buffer
;
[QV_Setup_2048_2M]
Step01 = OB, 23C7h, 10h
Step02 = OB, 63CBh, 79h
;
;       Setup Qvision Extended 2048 pixel modes for 4Mb frame buffer
;
[QV_Setup_2048_4M]
Step01 = OB, 23C7h, 10h
Step02 = OB, 63CBh, 7Ah
;
;       Setup the Qvision Cursor
;
[QV_Cursor]
Step01 = OB, 83C8h, 00h
Step02a= OB, 83C9h, 00h, 00h, 00h \
Step02b=            00h, 00h, 00h \
Step02c=            FFh, FFh, FFh
;
;       Setup the Attribute Controller for 4bpp mode
;
[Attr_Ctrl_4]
Step01 = IB, 3DAh
Step02 = Table, Attr_Ctrl
Step03 = OB, 3C0h, 10h, 01h, 11h, 00h, 12h, 0Fh, 13h, 00h
;
;       Setup the Attribute Controller for 8bpp mode
;
[Attr_Ctrl_8]
Step01 = IB, 3DAh
Step02 = Table, Attr_Ctrl
Step03 = OB, 3C0h, 10h, 41h, 11h, 00h, 12h, 0Fh, 13h, 00h
;
;       Setup the Attribute Controller
;
[Attr_Ctrl]
Step01 = IB, 3DAh
Step02a= OB, 3C0h, 00h, 00h, 01h, 01h, 02h, 02h \
Step02b=           03h, 03h, 04h, 04h, 05h, 05h \
Step02c=           06h, 06h, 07h, 07h, 08h, 08h \
Step02d=           09h, 09h, 0Ah, 0Ah, 0Bh, 0Bh \
Step02e=           0Ch, 0Ch, 0Dh, 0Dh, 0Eh, 0Eh \
Step02f=           0Fh, 0Fh
;
;       Setup the Graphics Controller
;
[Graphics_Ctrl]
Step01a= OB, 3CEh.00h, 00h, 00h, 00h, 00h, 00h \
Step01b=               00h, 05h, 0Fh, FFh
;
;       Setup a Pitch of 1600 bytes
;
[QV_PITCH_1600]
Step01= OB, 3D4h.13h, C8h
Step02= OB, 3CEh.42h, 00h
;
;       Setup a Pitch of 3200 bytes
;
[QV_PITCH_3200]
Step01= OB, 3D4h.13h, 90h
Step02= OB, 3CEh.42h, 01h
