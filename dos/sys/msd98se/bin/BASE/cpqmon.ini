;
;                    COMPAQ Monitor Configuration File
;
;     This is the monitor configuration file for the COMPAQ Windows
;     display drivers. This file contains monitor information for COMPAQ
;     and 3rd party monitors so that they can be used with the COMPAQ
;     display controllers. This file is in the Microsoft standard .INI
;     file format so that it can be read/written via the Windows API. The
;     format is as follows:
;
;     [Monitor Type]
;
;     Desc = Monitor Type Description
;     Mode = Horizontal, Vertical, Hsync, Vsync, Hmax, Vmax
;
;     Where:
;
;       Horizontal    = [Fixed scan rate | Scan rate range] KHz
;       Vertical      = [Fixed scan rate | Scan rate range]  Hz
;       Hsync         = Horizontal sync signal polarity [+/-]
;       Vsync         = Vertical sync signal polarity   [+/-]
;       Hmax          = Maximum horizontal pixel count
;       Vmax          = Maximum vertical scanline count
;
;     The sync values are not required and will default to both positive
;     if not given. The maximum values are not required either and if not
;     given then any pixel/scanline value be used.
;
;     ***** WARNING *****
;
;     This file *CANNOT* exceed 64k in length, otherwise the Windows
;     GetPrivateProfile functions will fail! This file should also
;     contain *NO* TAB characters!
;
;       Define the CPQMon.INI File Version
;
